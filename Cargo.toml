[package]
name = "ocl-core"
version = "0.3.2"
authors = ["Nick Sanders <cogciprocate@gmail.com>"]
description = "A boring OpenCL API."
documentation = "http://doc.cogciprocate.com/ocl_core/ocl_core/index.html"
homepage = "https://github.com/cogciprocate/ocl-core"
repository = "https://github.com/cogciprocate/ocl-core"
readme = "README.md"
keywords = ["opencl", "gpu", "gpgpu"]
license = "MIT/Apache-2.0"
exclude = ["target/*", "bak/*"]
# categories = ["asynchronous", "concurrency", "science"]

[features]
default = ["rand"]

[dependencies]
cl-sys = "0.2"
num = "0.1"
libc = "0.2"
enum_primitive = "0.1"
bitflags = "0.5"

# Optionally used for generating a buffer full of random data:
rand = { version = "0.3", optional = true }

[dev-dependencies]
colorify = "0.2"

[replace]
"cl-sys:0.2.1" = { git = "https://github.com/cogciprocate/cl-sys" }